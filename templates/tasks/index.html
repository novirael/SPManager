{% extends "base.html" %}


{% block content %}

    <h2>Twoje wszystkie zadania:</h2>
    <a href="{% url 'tasks_app:add' %}" class="btn btn-primary" role="button">Dodaj zadanie</a>
    {% if tasks %}
        <table class="table table-hover">
            <tr>
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Czas</th>
            </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.time }}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>Nie masz żadnych zadań</p>
    {% endif %}

{% endblock %}
